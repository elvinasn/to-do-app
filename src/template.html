<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Too Doo</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="" />
        <h1>Too Doo</h1>
      </div>
    </header>
    <nav>
      <button class="nav__today active">
        <div class="nav__section">
          <img src="images/today.svg" alt="" />
          <p>Today</p>
        </div>
      </button>
      <button class="nav__thisweek">
        <div class="nav__section">
          <img src="images/week.svg" alt="" />
          <p>This week</p>
        </div>
      </button>
      <button class="nav__projects">
        <div class="nav__section">
          <img src="images/projects.svg" alt="" />
          <p>Projects</p>
        </div>
        <img class="arrow-up" src="images/arrowup.svg" alt="" />
      </button>
      <div class="nav__dropdown show">
        <button class="nav__section" id="add_project">
          <img src="images/add.svg" alt="" />
          <p>Add project</p>
        </button>
      </div>
    </nav>
    <main></main>
    <div class="add__project-container" id="modal-container"></div>
  </body>
</html>
