<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.svg" alt="" />
        <h1>Too Doo</h1>
      </div>
    </header>
    <nav>
      <button class="nav__today active">
        <div class="nav__section">
          <img src="today.svg" alt="" />
          <p>Today</p>
        </div>
      </button>
      <button class="nav__thisweek">
        <div class="nav__section">
          <img src="week.svg" alt="" />
          <p>This week</p>
        </div>
      </button>
      <button class="nav__projects">
        <div class="nav__section">
          <img src="projects.svg" alt="" />
          <p>Projects</p>
        </div>
        <img class="arrow-up" src="arrowup.svg" alt="" />
      </button>
      <div class="nav__dropdown show">
        <button class="nav__section">
          <img src="singleproj.svg" alt="" />
          <p>Project 1</p>
        </button>
        <button class="nav__section">
          <img src="singleproj.svg" alt="" />
          <p>Project 2</p>
        </button>
        <button class="nav__section">
          <img src="singleproj.svg" alt="" />
          <p>Project 3</p>
        </button>
      </div>
    </nav>
    <main></main>
  </body>
</html>
